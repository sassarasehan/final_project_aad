<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
            border-radius: 10px;
        }

        .card-header {
            border-radius: 10px 10px 0 0 !important;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }

        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: text-bottom;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }

        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }

        .btn-action {
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .form-control-static {
            padding: 0.375rem 0;
            margin-bottom: 0;
            min-height: 1.5em;
            border-bottom: 1px solid #dee2e6;
        }

        .available {
            color: green;
            font-weight: bold;
        }

        .not-available {
            color: red;
            font-weight: bold;
        }

        .is-invalid {
            border-color: #dc3545 !important;
        }

        .invalid-feedback {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .was-validated .form-control:invalid ~ .invalid-feedback,
        .form-control.is-invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-bed me-2"></i>Room Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-success" onclick="showAddModal()">
                            <i class="fas fa-plus me-2"></i>Add Room
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="fas fa-list me-2"></i>Room List</h4>
                    <div class="d-flex">
                        <div class="input-group" style="width: 300px;">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search rooms...">
                            <button class="btn btn-primary" onclick="searchRooms()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Type</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Hotel</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="roomTableBody">
                            <!-- Rooms will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Room Modal -->
<div class="modal fade" id="roomModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTitle">Add New Room</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="roomForm" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <input type="hidden" id="roomId">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="roomType" class="form-label">Room Type <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="roomType"
                                       pattern="^[a-zA-Z0-9\s\-&',.]{3,50}$" required>
                                <div class="invalid-feedback">
                                    Room type must be 3-50 characters (letters, numbers, spaces, or -&',.)
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="price"
                                       min="1" max="999999" step="0.01" required>
                                <div class="invalid-feedback">
                                    Price must be between $1 and $999,999
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="available" class="form-label">Availability <span class="text-danger">*</span></label>
                                <select class="form-select" id="available" required>
                                    <option value="Available">Available</option>
                                    <option value="Not Available">Not Available</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="hotelId" class="form-label">Hotel <span class="text-danger">*</span></label>
                                <select class="form-select" id="hotelId" required>
                                    <option value="">Select Hotel</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a hotel
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Room Image</label>
                                <input type="file" class="form-control" id="image" accept="image/*">
                                <div class="invalid-feedback" id="imageError">
                                    Please upload a valid image file (JPEG, PNG, GIF)
                                </div>
                                <div class="mt-2 text-center">
                                    <img id="imagePreview" src="#" alt="Image Preview" class="img-thumbnail" style="max-height: 200px; display: none;">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="validateAndSaveRoom()">
                    <span id="saveButtonText">Save Room</span>
                    <span id="saveSpinner" class="loading-spinner spinner-border-sm d-none"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- View Room Modal -->
<div class="modal fade" id="viewRoomModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Room Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Room ID:</label>
                            <p id="viewRoomId" class="form-control-static"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Room Type:</label>
                            <p id="viewRoomType" class="form-control-static"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Price:</label>
                            <p id="viewPrice" class="form-control-static"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Availability:</label>
                            <p id="viewAvailable" class="form-control-static"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Hotel:</label>
                            <p id="viewHotelId" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Room Image:</label>
                            <div class="text-center mt-3">
                                <img id="viewImage" src="#" alt="Room Image" class="img-fluid rounded" style="max-height: 300px; display: none;">
                                <div id="noImageMessage" class="text-muted">No image available</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Custom JS -->
<script>
    const API_BASE_URL = 'http://localhost:8080/api/v1/rooms';
    const HOTEL_API_URL = 'http://localhost:8080/api/v1/hotels/get';
    let roomModal = new bootstrap.Modal(document.getElementById('roomModal'));
    let viewRoomModal = new bootstrap.Modal(document.getElementById('viewRoomModal'));
    let hotels = [];

    // Regular expressions for validation
    const VALIDATION_PATTERNS = {
        roomType: /^[a-zA-Z0-9\s\-&',.]{3,50}$/,
        price: /^[1-9]\d*(\.\d{1,2})?$/,
        image: /\.(jpe?g|png|gif)$/i
    };

    document.addEventListener('DOMContentLoaded', function() {
        loadRooms();
        loadHotels();

        // Image preview handler
        document.getElementById('image').addEventListener('change', function(e) {
            const preview = document.getElementById('imagePreview');
            const fileInput = this;

            // Validate image file
            if (fileInput.files && fileInput.files[0]) {
                const fileName = fileInput.files[0].name;
                if (!VALIDATION_PATTERNS.image.test(fileName)) {
                    fileInput.classList.add('is-invalid');
                    document.getElementById('imageError').style.display = 'block';
                    preview.style.display = 'none';
                    return;
                } else {
                    fileInput.classList.remove('is-invalid');
                    document.getElementById('imageError').style.display = 'none';
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                preview.style.display = 'none';
            }
        });

        // Add real-time validation feedback
        document.getElementById('roomType').addEventListener('input', validateRoomType);
        document.getElementById('price').addEventListener('input', validatePrice);
    });

    function validateRoomType() {
        const input = document.getElementById('roomType');
        const isValid = VALIDATION_PATTERNS.roomType.test(input.value);
        input.classList.toggle('is-invalid', !isValid);
        return isValid;
    }

    function validatePrice() {
        const input = document.getElementById('price');
        const value = parseFloat(input.value);
        const isValid = VALIDATION_PATTERNS.price.test(input.value) &&
            value >= 1 && value <= 999999;
        input.classList.toggle('is-invalid', !isValid);
        return isValid;
    }

    function validateHotel() {
        const input = document.getElementById('hotelId');
        const isValid = input.value !== "";
        input.classList.toggle('is-invalid', !isValid);
        return isValid;
    }

    function validateImage() {
        const fileInput = document.getElementById('image');
        if (fileInput.files.length === 0) return true; // Image is optional

        const fileName = fileInput.files[0].name;
        const isValid = VALIDATION_PATTERNS.image.test(fileName);
        fileInput.classList.toggle('is-invalid', !isValid);
        return isValid;
    }

    function validateForm() {
        const isRoomTypeValid = validateRoomType();
        const isPriceValid = validatePrice();
        const isHotelValid = validateHotel();
        const isImageValid = validateImage();

        return isRoomTypeValid && isPriceValid && isHotelValid && isImageValid;
    }

    function loadHotels() {
        fetch(HOTEL_API_URL)
            .then(response => response.json())
            .then(data => {
                hotels = data;
                const select = document.getElementById('hotelId');
                select.innerHTML = '<option value="">Select Hotel</option>';
                data.forEach(hotel => {
                    const option = document.createElement('option');
                    option.value = hotel.hotelId;
                    option.textContent = `${hotel.name} (${hotel.hotelId})`;
                    select.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error loading hotels:', error);
                Swal.fire('Error', 'Failed to load hotels', 'error');
            });
    }

    function loadRooms() {
        fetch(`${API_BASE_URL}/get`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('roomTableBody');
                tableBody.innerHTML = '';

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No rooms found</td></tr>';
                    return;
                }

                data.forEach(room => {
                    const hotel = hotels.find(h => h.hotelId === room.hotelId) || {};
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${room.roomId}</td>
                        <td>${room.roomType}</td>
                        <td>LKR${room.price.toFixed(2)}</td>
                        <td class="${room.available === 'Available' ? 'available' : 'not-available'}">${room.available}</td>
                        <td>${hotel.name || room.hotelId}</td>
                        <td>
                            <button class="btn btn-sm btn-info btn-action me-2" onclick="viewRoom('${room.roomId}')" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-warning btn-action me-2" onclick="editRoom('${room.roomId}')" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger btn-action" onclick="deleteRoom('${room.roomId}')" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire('Error', 'Failed to load rooms', 'error');
            });
    }

    function showAddModal() {
        document.getElementById('modalTitle').textContent = 'Add New Room';
        document.getElementById('roomForm').reset();
        document.getElementById('roomId').value = '';
        document.getElementById('imagePreview').style.display = 'none';

        document.getElementById('roomType').classList.remove('is-invalid');
        document.getElementById('price').classList.remove('is-invalid');
        document.getElementById('hotelId').classList.remove('is-invalid');
        document.getElementById('image').classList.remove('is-invalid');

        fetch(`${API_BASE_URL}/nextRoomId`)
            .then(response => response.text())
            .then(id => {
                document.getElementById('roomId').value = id;
                roomModal.show();
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire('Error', 'Failed to get next room ID', 'error');
            });
    }

    function validateAndSaveRoom() {
        const isValid = validateForm();

        if (!isValid) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: 'Please correct the errors in the form',
            });
            return;
        }

        const roomId = document.getElementById('roomId').value;
        const roomType = document.getElementById('roomType').value;
        const price = parseFloat(document.getElementById('price').value);
        const available = document.getElementById('available').value;
        const hotelId = document.getElementById('hotelId').value;
        const imageFile = document.getElementById('image').files[0];

        const roomData = {
            roomId: roomId,
            roomType: roomType,
            price: price,
            available: available,
            hotelId: hotelId
        };

        const formData = new FormData();
        formData.append('room', JSON.stringify(roomData));
        if (imageFile) {
            formData.append('image', imageFile);
        }

        const isEdit = document.getElementById('modalTitle').textContent.includes('Edit');
        const url = isEdit ? `${API_BASE_URL}/update/${roomId}` : `${API_BASE_URL}/save`;
        const method = isEdit ? 'PUT' : 'POST';

        const saveButtonText = document.getElementById('saveButtonText');
        const saveSpinner = document.getElementById('saveSpinner');
        saveButtonText.textContent = isEdit ? 'Updating...' : 'Saving...';
        saveSpinner.classList.remove('d-none');

        fetch(url, {
            method: method,
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                saveButtonText.textContent = isEdit ? 'Update Room' : 'Save Room';
                saveSpinner.classList.add('d-none');

                Swal.fire({
                    title: 'Success',
                    text: `Room ${isEdit ? 'updated' : 'added'} successfully`,
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
                roomModal.hide();
                loadRooms();
            })
            .catch(error => {
                console.error('Error:', error);
                saveButtonText.textContent = isEdit ? 'Update Room' : 'Save Room';
                saveSpinner.classList.add('d-none');
                Swal.fire('Error', `Failed to ${isEdit ? 'update' : 'add'} room`, 'error');
            });
    }

    function editRoom(roomId) {
        fetch(`${API_BASE_URL}/getRooID/${roomId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Room not found');
                }
                return response.json();
            })
            .then(room => {
                document.getElementById('modalTitle').textContent = 'Edit Room';
                document.getElementById('roomId').value = room.roomId;
                document.getElementById('roomType').value = room.roomType;
                document.getElementById('price').value = room.price;
                document.getElementById('available').value = room.available;
                document.getElementById('hotelId').value = room.hotelId;

                document.getElementById('roomType').classList.remove('is-invalid');
                document.getElementById('price').classList.remove('is-invalid');
                document.getElementById('hotelId').classList.remove('is-invalid');
                document.getElementById('image').classList.remove('is-invalid');

                const preview = document.getElementById('imagePreview');
                if (room.image) {
                    preview.src = `../static/${room.image}`;
                    preview.style.display = 'block';
                } else {
                    preview.style.display = 'none';
                }

                roomModal.show();
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire('Error', 'Failed to load room details', 'error');
            });
    }

    function viewRoom(roomId) {
        fetch(`${API_BASE_URL}/getRooID/${roomId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Room not found');
                }
                return response.json();
            })
            .then(room => {
                const hotel = hotels.find(h => h.hotelId === room.hotelId) || {};

                document.getElementById('viewRoomId').textContent = room.roomId;
                document.getElementById('viewRoomType').textContent = room.roomType;
                document.getElementById('viewPrice').textContent = `$${room.price.toFixed(2)}`;
                document.getElementById('viewAvailable').textContent = room.available;
                document.getElementById('viewAvailable').className = room.available === 'Available' ? 'available' : 'not-available';
                document.getElementById('viewHotelId').textContent = hotel.name ? `${hotel.name} (${hotel.hotelId})` : room.hotelId;

                const viewImage = document.getElementById('viewImage');
                const noImageMessage = document.getElementById('noImageMessage');
                if (room.image) {
                    viewImage.src = `../static/${room.image}`;
                    viewImage.style.display = 'block';
                    noImageMessage.style.display = 'none';
                } else {
                    viewImage.style.display = 'none';
                    noImageMessage.style.display = 'block';
                }

                viewRoomModal.show();
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire('Error', 'Failed to load room details', 'error');
            });
    }

    function deleteRoom(roomId) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(`${API_BASE_URL}/delete/${roomId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to delete');
                        }
                        Swal.fire({
                            title: 'Deleted!',
                            text: 'Room has been deleted.',
                            icon: 'success',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        loadRooms();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire('Error', 'Failed to delete room', 'error');
                    });
            }
        });
    }

    function searchRooms() {
        const query = document.getElementById('searchInput').value.trim().toLowerCase();

        if (!query) {
            loadRooms();
            return;
        }

        fetch(`${API_BASE_URL}/get`)
            .then(response => response.json())
            .then(allRooms => {
                const filteredRooms = allRooms.filter(room => {
                    return (
                        String(room.roomId).toLowerCase().includes(query) ||
                        room.roomType.toLowerCase().includes(query) ||
                        String(room.price).toLowerCase().includes(query) ||
                        room.available.toLowerCase().includes(query) ||
                        room.hotelId.toLowerCase().includes(query)
                    );
                });

                const tableBody = document.getElementById('roomTableBody');
                tableBody.innerHTML = '';

                if (filteredRooms.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No matching rooms found</td></tr>';
                    return;
                }

                filteredRooms.forEach(room => {
                    const hotel = hotels.find(h => h.hotelId === room.hotelId) || {};
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${room.roomId}</td>
                        <td>${room.roomType}</td>
                        <td>$${room.price.toFixed(2)}</td>
                        <td class="${room.available === 'Available' ? 'available' : 'not-available'}">${room.available}</td>
                        <td>${hotel.name || room.hotelId}</td>
                        <td>
                            <button class="btn btn-sm btn-info btn-action me-2" onclick="viewRoom('${room.roomId}')" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-warning btn-action me-2" onclick="editRoom('${room.roomId}')" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger btn-action" onclick="deleteRoom('${room.roomId}')" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire('Error', 'Failed to load rooms', 'error');
            });
    }
</script>
</body>
</html>

            .then(data => {

    // Fetch Rooms
    function fetchRooms() {

            .then(res => res.json())

                tbody.innerHTML = "";

                    const row = document.createElement("tr");

            <td>${room.price}</td>
            <td>${room.available}</td>
            <td>${room.hotelId}</td>
            <td><img src="../static/${room.image}" class="image-preview" /></td>

              <button class="btn-delete" onclick="deleteRoom('${room.roomId}')">Delete</button>

                    tbody.appendChild(row);

                Swal.fire('Error', 'Failed to fetch rooms.', 'error');

        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then(result => {
            if (result.isConfirmed) {
                fetch(`http://localhost:8080/api/v1/rooms/delete/${roomId}`, { method: "DELETE" })

                        Swal.fire('Deleted!', 'The room has been deleted.', 'success');

        document.getElementById("hotelId").value = room.hotelId;
        imagePreview.src = `../static/${room.image}`;

        saveBtn.hidden = true;
        updateBtn.hidden = false;
    }

    // Input Validation
    function validateInputs() {
        const roomType = document.getElementById("roomType");
        const price = document.getElementById("price");
        const hotelId = document.getElementById("hotelId");
        let isValid = true;

        [roomType, price, hotelId].forEach(el => {
            if (!el.value.trim()) {
                el.classList.add("invalid");
                el.classList.remove("valid");
                isValid = false;
            } else {
                el.classList.add("valid");
                el.classList.remove("invalid");
            }
        });

        if (parseFloat(price.value) <= 0) {
            price.classList.add("invalid");
            price.classList.remove("valid");
            isValid = false;
        }

        return isValid;

        formData.append("hotelId", document.getElementById("hotelId").value);
        formData.append("image", document.getElementById("imageFile").files[0]);

        formData.append("available", document.getElementById("available").value);

        if (document.getElementById("imageFile").files[0]) {
            formData.append("image", document.getElementById("imageFile").files[0]);
        }

        fetch(`http://localhost:8080/api/v1/rooms/update/${editingRoomId}`, {
            method: "PUT",
            body: formData
        }).then(() => {
            Swal.fire('Success', 'Room updated!', 'success');

            const text = row.textContent.toUpperCase();
            row.style.display = text.includes(filter) ? "" : "none";
        });
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", () => {
        fetchHotelIds();
        fetchRooms();
    });
</script>
